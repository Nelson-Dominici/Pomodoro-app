<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Time</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <section class="pomodoro_section">

        <section class="time_section">

            <div class="time_div">

                <section class="div_minutos">
                    <div id="minute_one_div"><p id="minute_one">2</p></div>
                    <div><p id="minute_two">5</p></div>
                </section>
    
                <p>:</p>
    
                <section class="div_segundos">
                    <div id="secund_one_div"><p id="second_one">0</p></div>
                    <div><p id="second_two">0</p></div>
                </section>

            </div>

            <div class="work_break">
                <h4 id="name_action">Pomodoro</h4>
            </div>

        </section>

        <div class="div_buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
        </div>

        <audio id="som" src="som/src_sounds_bell-start.mp3"></audio>

    </section>

    <script src="script.js"></script>
</body>

</html>
